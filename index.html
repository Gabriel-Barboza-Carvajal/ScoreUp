<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js.js?v=4"></script>
    <title>SMASH Score Up</title>
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">SMASH Score Up</h1>
        <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center">
            <button id="addGame" class="btn btn-primary">Agregar Partida</button>
            <button id="exportExcel" class="btn btn-success">Exportar a Excel</button>
        </div>
        <h3>Agregar Nombres de Jugadores</h3>
        <p class="text-secondary small">
            Usa los botones + y − para asignar el lugar de cada jugador en cada partida.<br>
            Si ya asignaste todos menos uno, el último lugar se asigna automáticamente.
        </p>
        <div class="table-responsive">
            <table id="playersTable" class="table table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th><h2>J1</h2></th>
                        <th><h2>J2</h2></th>
                        <th>
                            <button type="button" id="addCol" class="btn btn-outline-secondary btn-sm">+</button>
                        </th>
                    </tr>
                    <tr>
                        <td><input type="text" name="play1" id="play1" class="form-control scoreInput"></td>
                        <td><input type="text" name="play2" id="play2" class="form-control scoreInput"></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr id="victoryRow">
                        <td colspan="3"><b>Victorias: </b></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
