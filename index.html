<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScoreUp">

    <!-- Iconos para iOS (usar tus mismos íconos) -->
    <link rel="apple-touch-icon" href="/ScoreUp/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/ScoreUp/icon-512.png">

    <!-- Pantalla de inicio (opcional, splash screen) -->
    <link rel="apple-touch-startup-image" href="/ScoreUp/icon-512.png">
    <title>SMASH Score Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js.js?v=9"></script>
    <!-- ...tu CSS y otros enlaces... -->
    <style>
        body {
            background-image: url('bk.jpg');
            background-repeat: repeat;
            background-size: auto;
            background-position: center center;
            background-color: #000;
        }

        html,
        body {
            touch-action: manipulation;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="mx-auto" style="max-width: 900px;">
            <div class="bg-dark bg-opacity-75 rounded p-4 shadow mb-4">
                <h1 class="mb-4 text-center text-white">SMASH Score Up</h1>
                <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center">
                    <button id="addGame" class="btn btn-primary">Agregar Partida</button>
                    <button id="exportExcel" class="btn btn-success">Exportar a Excel</button>
                </div>

                <h3 class="text-white">Agregar Nombres de Jugadores</h3>
                <p class="text-secondary small text-white-50">
                    Haz clic en cada celda para asignar lugares: 1° clic = 1° lugar, 2° clic = 2° lugar.<br>
                    Haz clic en la escoba para limpiar los lugares de esa fila.
                </p>
                <button type="button" id="resetPlayers" class="btn btn-outline-danger btn-sm">Reset Jugadores</button>
                <button type="button" id="resetGames" class="btn btn-outline-warning btn-sm">Reset Partidas</button>
                <br><br><br>
                <div class="table-responsive">
                    <table id="playersTable"
                        class="table table-bordered align-middle text-center bg-light bg-opacity-75">
                        <thead>
                            <tr>
                                <th>
                                    <h2>J1</h2>
                                </th>
                                <th>
                                    <h2>J2</h2>
                                </th>
                                <th>
                                    <button type="button" id="addCol"
                                        class="btn btn-outline-secondary btn-sm">+</button>
                                </th>
                                <th>Eliminar</th> <!-- Nueva columna -->
                            </tr>
                            <tr>
                                <td><input type="text" name="play1" id="play1" class="form-control scoreInput"
                                        placeholder="Ingrese el nombre"></td>
                                <td><input type="text" name="play2" id="play2" class="form-control scoreInput"
                                        placeholder="Ingrese el nombre"></td>
                                <td></td>
                                <td></td> <!-- Nueva celda vacía -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="victoryRow">
                                <td colspan="3"><b>Victorias: </b></td>
                                <td></td> <!-- Celda vacía para la columna de eliminar -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="appVersion" class="justify-content-right text-white mt-4">
                    v1.2.2
                </div>
            </div>
        </div>
    </div>
</body>

</html>
