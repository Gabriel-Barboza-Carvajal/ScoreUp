<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas - SMASH Score Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background: #222;
            color: #fff;
        }
        #partidasArea {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Estadísticas</h1>
        <div class="mb-3">
            <label class="form-label">Subir archivo Excel/CSV:</label>
            <input type="file" id="excelInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Temporada:</label>
            <input type="text" id="temporadaId" class="form-control" placeholder="Ingresa el ID de la temporada">
        </div>
        <button id="subirBtn" class="btn btn-success mb-4">Subir Partida</button>
        <hr>
        <h3>Partidas de la Temporada</h3>
        <div id="partidasArea"></div>
        <h3 class="mt-4">Análisis</h3>
        <div id="statsArea"></div>
    </div>
    <script src="stats.js"></script>
</body>
</html>
